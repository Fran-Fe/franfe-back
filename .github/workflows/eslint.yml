name: ESLint

on:
  push:
    branches:
      - main  # 푸시할 때마다 ESLint를 실행하도록 main 브랜치로 설정하거나 원하는 브랜치 이름으로 변경할 수 있습니다.

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # 사용하는 Node.js 버전에 따라 조정

      - name: Install dependencies
        run: npm install  # 또는 yarn을 사용하는 경우 'yarn install'

      - name: Run ESLint
        run: npm run lint  # npx eslint . 은 프로젝트 루트 디렉토리에서 ESLint를 실행합니다. 또는 yarn을 사용하는 경우 'yarn eslint .'
